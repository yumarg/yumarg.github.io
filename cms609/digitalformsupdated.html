<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Diamond Poem</title>
	<style type="text/css">
	body {
		font-family: Arial;
		font-size: 25px;
		margin: 0;
		padding: 0;
	}
	.container {
		width: 100%;
		height: 100%;
	}
	#diamondpoem {
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#color1 {
		height: 47%;
		justify-content: center;
		margin: 0 auto;
	}
	#color2 {
		height: 47%;
		justify-content: center;
		margin: 0 auto;
	}
	#mixed {
		height: 6%;
		margin: 0 auto;
	}
	#inline-color1 {
		float: left;
		width: 50%;
		height: 100%;
	}
	#inline-color2 {
		float: right;
		width: 50%;
		height: 100%;
	}
	#description {
		position: absolute;
		width: 100%;
		top: 97%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		font-size: 20px;
	}
	#noun-color1 {
		position: absolute;
		right: 50%;
	}
	#noun-color2 {
		position: absolute;
	}
	p {
		width: 100%;
		margin: 0;
		padding: 0;
		text-align: center;
	}
	a {
		text-decoration: none;
	}
	</style>
</head>
<body>
	<div id="diamondpoem">
		<div class="container">
			<div id="color1">
				<div class="container">
					<div style="width: 100%; height:100%; position: relative; justify-content: center;">
						<div style="width: 100%; height: 90px; position: absolute; text-align: center; bottom: 0;">
							<p id="color_1"></p>
							<p id="adj-color1"></p>
							<p id="verb-color1"></p>
						</div>
					</div>
				</div>
			</div>
			<div id="mixed">
				<div style="width:100%; height:100%;">
					<div id="inline-color1">
						<div class="container"><span id="noun-color1"></span></div>
					</div>
					<div id="inline-color2">
						<div class="container"><span id="noun-color2"></span></div>
					</div>
				</div>
			</div>
			<div id="color2">
				<div class="container">
					<p id="verb-color2"></p>
					<p id="adj-color2"></p>
					<p id="color_2"></p>
				</div>
			</div>
		</div>
	</div>
	<div id="description">A Diamond Poem created by <a href="http://margaretyu.me" target="_blank">Margaret Yu</a> for <a href="http://nickm.com/classes/the_word_made_digital/2018_spring/" target="_blank">CMS.609</a></div>
</body>
<script type="text/javascript">
pairs = [['black', 'white'], ['blue', 'orange'], ['red', 'green'], ['purple', 'yellow']];
adjs = {
	'black': ['dark', 'mysterious', 'formal', 'prestigious', 'hidden', 'secretive'],
	'white': ['light', 'pure', 'innocent', 'clean', 'complete', 'perfect'],
	'blue': ['calm', 'friendly', 'stable', 'sincere', 'cool', 'sad'],
	'orange': ['energetic', 'warm', 'vibrant', 'transitional', 'enthusiastic', 'healthy'],
	'red': ['bold', 'passionate', 'intense', 'erotic', 'assertive', 'aggressive'],
	'green': ['healthy', 'fresh', 'natural', 'new', 'young', 'lucky'],
	'purple': ['royal', 'extravagant', 'wealthy', 'rare', 'ambitious', 'grand'],
	'yellow': ['bright', 'cheerful', 'childish', 'happy', 'positive', 'joyful']
};
verbs = {
	'black': ['absorbing', 'heating', 'slimming', 'hiding'],
	'white': ['reflecting', 'cooling', 'brightening', 'cleansing'],
	'blue': ['calming', 'swimming', 'purifying', 'soothing'],
	'orange': ['captivating', 'stimulating', 'changing', 'encouraging'],
	'red': ['raging', 'fighting', 'alerting', 'lusting'],
	'green': ['recycling', 'growing', 'healing', 'relaxing'],
	'purple': ['gaining', 'feeling', 'empowering', 'uplifting'],
	'yellow': ['highlighting', 'attracting', 'enlightening', 'distracting']
};
nouns = {
	'black': ['power', 'evil', 'death', 'grief', 'strength', 'fear', 'formality', 'elegance'],
	'white': ['innocence', 'purity', 'snow', 'cleanliness', 'safety', 'simplicity', 'milk', 'perfection'],
	'blue': ['water', 'sky', 'depth', 'stability', 'tranquility', 'loyalty', 'strength', 'jeans'],
	'orange': ['carrots', 'creativity', 'enthusiasm', 'sunshine', 'attention', 'autumn', 'oranges', 'pumpkins'],
	'red': ['fire', 'blood', 'love', 'anger', 'courage', 'romance', 'tomatoes', 'roses'],
	'green': ['inexperience', 'nature', 'growth', 'fertility', 'money', 'safety', 'renewal', 'youth'],
	'purple': ['royalty', 'power', 'luxury', 'eggplant', 'lavender', 'grapes', 'wisdom', 'nobility'],
	'yellow': ['bees', 'bananas', 'happiness', 'taxis', 'highlighter', 'caution', 'lemons', 'optimism']
};

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

function get_adjs(color) {
	chosen_adjs = shuffleArray(adjs[color]).slice(0, 2);
	chosen_adjs_string = '';
	for (j = 0; j < chosen_adjs.length; j++) {
		if (j == chosen_adjs.length-1) {chosen_adjs_string += chosen_adjs[j];}
		else {chosen_adjs_string += chosen_adjs[j] + ",&nbsp;";}
	}
	return chosen_adjs_string;
}

function get_verbs(color) {
	chosen_verbs = shuffleArray(verbs[color]).slice(0, 3);
	chosen_verbs_string = '';
	for (j = 0; j < chosen_verbs.length; j++) {
		if (j == chosen_verbs.length-1) {chosen_verbs_string += chosen_verbs[j];}
		else {chosen_verbs_string += chosen_verbs[j] + ",&nbsp;";}
	}
	return chosen_verbs_string;
}

function get_nouns(color, color2) {
	chosen_nouns = shuffleArray(nouns[color]).slice(0, 2);
	chosen_nouns_string = '';
	for (j = 0; j < chosen_nouns.length; j++) {
		if (j == chosen_nouns.length-1 && color == color2) {chosen_nouns_string += chosen_nouns[j];}
		else {chosen_nouns_string += chosen_nouns[j] + ",&nbsp;";}
	}
	return chosen_nouns_string;
}

(function() {
	index = Math.floor(Math.random()*4);
	color1 = pairs[index][0];
	color2 = pairs[index][1];
	document.getElementById('color_1').innerHTML = color1;
	document.getElementById('color_2').innerHTML = color2;
	document.getElementById('inline-color1').style.backgroundColor = color1;
	document.getElementById('inline-color2').style.backgroundColor = color2;
	document.getElementById('noun-color1').style.backgroundColor = color1;
	document.getElementById('noun-color2').style.backgroundColor = color2;
	document.getElementById('color1').style.backgroundColor = color1;
	if (color1 == 'black' || color1 == 'blue' || color1 == 'red' || color1 == 'purple') {
		document.getElementById('color1').style.color = 'white';
		document.getElementById('inline-color1').style.color = 'white';
		document.getElementById('noun-color1').style.color = 'white';
	}
	else {
		document.getElementById('color1').style.color = 'black';
		document.getElementById('inline-color1').style.color = 'black';
		document.getElementById('noun-color1').style.color = 'black';
	}
	document.getElementById('color2').style.backgroundColor = color2;
	if (color2 == 'white' || color2 == 'orange' || color2 == 'green' || color2 == 'yellow') {
		document.getElementById('color2').style.color = 'black';
		document.getElementById('inline-color2').style.color = 'black';
		document.getElementById('noun-color2').style.color = 'black';
	}
	else {
		document.getElementById('color2').style.color = 'white';
		document.getElementById('inline-color2').style.color = 'white';
		document.getElementById('noun-color2').style.color = 'white';
	}

	document.getElementById('adj-color1').innerHTML = get_adjs(color1);
	document.getElementById('verb-color1').innerHTML = get_verbs(color1);
	nouns_color1 = get_nouns(color1, color2);
	nouns_color2 = get_nouns(color2, color2);
	nouns_color1_add = 0;
	nouns_color2_add = 0;
	if (nouns_color2.length-nouns_color1.length > 0) {
		nouns_color1_add += (nouns_color1.length+nouns_color2.length)/2-nouns_color1.length;
	}
	else if (nouns_color1.length-nouns_color2.length > 0) {
		nouns_color2_add += (nouns_color1.length+nouns_color2.length)/2-nouns_color2.length;
	}
	document.getElementById('noun-color1').innerHTML = nouns_color1 + "&nbsp;".repeat(nouns_color1_add);
	document.getElementById('noun-color2').innerHTML = "&nbsp;".repeat(nouns_color2_add) + nouns_color2;
	document.getElementById('verb-color2').innerHTML = get_verbs(color2);
	document.getElementById('adj-color2').innerHTML = get_adjs(color2);
})();
</script>
</html>
