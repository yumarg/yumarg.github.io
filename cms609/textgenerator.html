<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Punctuations</title>
<style type="text/css">
body {
	font-family: Arial;
	font-size: 20px;
}
.container {
	width: 100%;
	height: 100%;
}

#title {
	position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	color: red;
	font-size: 40px;
}

#text {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
}

#about {
	position: absolute;
	top: 80%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	color: red;
}

.punc {
	color: red;
	font-weight: bold;
}

a {
	text-decoration: none;
	color: blue;
}
</style>
</head>
<body>
	<div class="container">
		<div id="title">An Exploration of Punctuations</div>

		<div id="text">Alright<span class="punc" id="punc_1">,</span> let's have this out<span class="punc" id="punc_2">,</span> right here and now<span class="punc" id="punc_3">.</span><br/> What do you mean<span class="punc" id="punc_4">,</span> telling me you're busy<span class="punc" id="punc_5">?</span>
			<!--<br/> When I tell you I want to talk to you<span class="punc" id="punc_6">,</span> I mean now<span class="punc" id="punc_7">,</span> mister<span class="punc" id="punc_8">.</span><br/> I mean jump<span class="punc" id="punc_9">!</span><br/> Don't you ever tell me you're too busy to see me<span class="punc" id="punc_10">.</span><br/> Ever<span class="punc" id="punc_11">.</span>-->
		</div>
		
		<div id="about">Created by <a href="http://margaretyu.me" target="_blank">Margaret Yu</a> for <a href="http://nickm.com/classes/the_word_made_digital/2018_spring/" target="_blank">CMS.609</a></div>
	</div>

<script type="text/javascript">
possible_puncs = ["!", ",", ".", "?"];
function generate() {
	all_puncs = document.getElementsByClassName("punc");
	for (i=0; i < all_puncs.length; i++) {
		index = Math.floor(Math.random()*4);
		new_punc = possible_puncs[index];
		document.getElementById("punc_"+String(i+1)).innerHTML = new_punc;
	}
}

(function() {
	setInterval(generate, 7000);
})();
</script>
</body>
</html>
